<div>
	<table>
		<tr>

			
				<!-- <td><img ng-src="https://play.pokemonshowdown.com/sprites/bw/sneasel.png" /></td> -->
				<td ng-repeat="ind in partySize"><img ng-src="{{getPokeSprite(ind)}}" /></td>
		</tr>

		<tr>
			
				<td ng-repeat="ind in partySize"><a href="" ng-click="changeWhichMon(ind)" ng-bind="party['pokemon' + ind].name || 'Pokemon' + ind"></a></td>
			


		</tr>
	</table>
</div>
<br />
<div ng-repeat="num in partySize track by $index">
	
	<span ng-show="num === whichMonToShow">
		Pokemon <span ng-bind="num"></span>: <input ng-model="party['pokemon' + ($index + 1)].name" ng-keyup="findRelMons($index)"></input>

		<div ng-repeat="moveNum in moveSize track by $index">

			Move <span ng-bind="moveNum"></span>: <input ng-model="move['pokemon' + moveNum]" ng-keyup="findRelMoves(moveNum)"></input>

		</div>
	</span>

</div>





<div ng-repeat="mon in r.pokedex | orderBy:tierSort">
  <table>
    <tr>
      <td>
      	<a href="" ng-click="fillInput(mon.species)"><span ng-bind="mon.species"></span></a>
      </td>

      <td>
      	<span ng-bind="mon.tier"></span>
      </td>
    </tr>
  </table>
</div>

<br />
<textarea rows="30" cols="50" ng-keyup="gDocsIt($event)" ng-model="text"></textarea>
